<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <section
      class="text-center md:text-left grid grid-cols-1 md:grid-cols-2 container xl:max-w-5xl 2xl:max-w-4/5 gap-14 mx-auto pt-[70px]"
    >
      <div class="space-y-[30px]">
        <h1
          class="text-[40px] lg:text-[60px] 2xl:text-[80px] leading-14 lg:leading-20 2xl:leading-28 font-extrabold"
        >
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] font-medium text-[#777777] leading-8">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-linear-to-r from-[#FF8938] to-[#FF0000] py-[18px] px-[19px] rounded-md text-white text-[20px] font-bold"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </button>
      </div>
      <div class="relative flex items-end">
        <img
          src="./tea-house-resources/images/banner.png"
          alt="Two flavour of tea"
          class=""
        />
        <div
          class="absolute bg-amber-50 rounded-md w-[255px] flex gap-2 justify-center items-center shadow-lg px-[18px] py-[26px] top-[430px] xl:top-[420px] right-[200px] 2xl:right-[270px] z-10"
        >
          <div class="">
            <img src="./tea-house-resources/images/star.png" alt="Star" />
          </div>
          <div>
            <h3 class="text-[30px] font-extrabold">5.00</h3>
            <p class="font-medium text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
