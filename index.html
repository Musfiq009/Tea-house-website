<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="flex justify-center items-center pt-[70px] pl-5">
      <div class="max-w-[624px] space-y-[30px]">
        <h1 class="text-[80px] font-extrabold">
          It's good <br />
          tea time at The Tea House
        </h1>
        <p class="text-[18px] font-medium text-[#777777] leading-8">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-linear-to-r from-[#FF8938] to-[#FF0000] py-[18px] px-[19px] rounded-[10px] text-white text-[20px] font-bold"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </button>
      </div>
      <div class="">
        <div class="justify-end items-end">
          <img
            src="./tea-house-resources/images/banner.png"
            alt="Two flavour of tea"
            class="max-[655px] "
          />
        </div>

        <div
          class="absolute flex gap-2 justify-center items-center shadow-lg mx-64 px-[18px] py-[26px]  top-8/12 z-10"
        >
          <div class="">
            <img src="./tea-house-resources/images/star.png" alt="Star" />
          </div>
          <div>
            <h3 class="text-[30px] font-extrabold">5.00</h3>
            <p class="font-medium text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
